<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div>
    <span th:if="!${session.name}">

       <section  th:replace="~{/common-features/header::header}">
      </section>
    </span>
    <span th:if="${session.name}">
       <section  th:replace="~{/common-features/Session-Header::header}">

      </section>
    </span>

</div>
<main>
    <section class="text-gray-600 body-font">
    <span th:if="${success}">
    <div id="successAlert" class="alert alert-success" role="alert">

<!--      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>-->
        <h6   class="fas fa-check-circle bi flex-shrink-0 me-2"  width="24" height="24"  th:text="${success}"></h6>
    </div>
</span>



        <span>
  <h1  class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" style="text-align: center"  th:if="!${session.name}">
    Hello, <span  th:if="!${session.name}"id="guest-text" style="color:#4055c9;"></span>
  </h1>
</span>



        <span>
  <h1 id="welcome-text" class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" style="text-align: center" th:if="${session.name}" >
    Welcome, <span th:if="${session.name}" id="session-name" style="color:#4055c9;"></span>
  </h1>
</span>

        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

            <div
                    class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Empowering Teams,
                    <br class="hidden lg:inline-block"> <span style="color:#4055c9">Delivering Excellence</span>
                </h1>

                <p class="mb-8 leading-relaxed">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis repudiandae aspernatur ex, eos voluptate ad nesciunt voluptatem voluptas fuga obcaecati magni ratione tenetur et voluptatum porro culpa possimus? Consectetur, omnis.</p>
                <div class="flex justify-center">
           <span th:if="!${session.name}">
          <a href="/login" >


          <button
                  class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Log in </button>


          </a>
           </span>
                </div>
            </div>


            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="Unable to fetch please connect to the Internet"
                     src="/images/Home.jpg">
            </div>
        </div>
    </section>
</main>

<div>



<!--    <section th:replace="~{/common-features/footer::footer}"></section>-->

</div>
<script>
    window.addEventListener('load', function() {
        var sessionName = "[[${session.name}]]!"; // Replace with the actual session name
        var typingSpeed = 100; // Speed of typing in milliseconds
        var typingDelay = 1000; // Delay before typing starts in milliseconds

        var sessionNameSpan = document.getElementById('session-name');
        var typedText = ''; // Variable to store the typed session name

        setTimeout(function() {
            typeText(sessionName, 0, typingSpeed);
        }, typingDelay);

        function typeText(text, index, speed) {
            if (index < text.length) {
                typedText += text.charAt(index);
                sessionNameSpan.textContent = typedText; // Update the session name with the typed characters
                index++;
                setTimeout(function() {
                    typeText(text, index, speed);
                }, speed);
            }
        }
    });
    window.addEventListener('load', function() {
        var guestText = "guest!"; // Replace with the desired text
        var typingSpeed = 100; // Speed of typing in milliseconds
        var typingDelay = 1000; // Delay before typing starts in milliseconds

        setTimeout(function() {
            typeText(guestText, 0, typingSpeed);
        }, typingDelay);

        function typeText(text, index, speed) {
            var guestSpan = document.getElementById('guest-text');
            if (index < text.length) {
                guestSpan.textContent += text.charAt(index);
                index++;
                setTimeout(function() {
                    typeText(text, index, speed);
                }, speed);
            }
        }
    });

    // Get the alert element
    var alertElement = document.getElementById('successAlert');

    // Set a timeout to hide the alert after a specified number of milliseconds (e.g., 3000 milliseconds = 3 seconds)
    setTimeout(function() {
        alertElement.style.display = 'none';
    }, 3000); // Adjust the time interval as needed

</script>
</body>
</html>
