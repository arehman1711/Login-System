<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div>
    <span th:if="!${session.name}">
       <section  th:replace="/common-features/header::header">
      </section>
    </span>
    <span th:if="${session.name}">
       <section  th:replace="~{/common-features/Session-Header::header}">
      </section>
    </span>
</div>
<main>
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
        </div>
        <form th:action="@{/submit-contactus}" method="post" th:object="${contactUs}" >
            <span  th:if="${contactus}">
                      <div id="successAlert" class="alert alert-success" role="alert">
                         <h6 class="fas fa-check-circle " th:text= "${contactus}" ></h6>
                       </div>
                      </span>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input
                                type="text"
                                id="name" name="name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                required
                                th:field="*{name}"
                        >
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                required
                                th:field="*{email}"
                        >
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                        <textarea
                                id="message"
                                name="message"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                                required
                                th:field="*{message}"
                        >
                        </textarea>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                    >
                        Submit
                    </button>
                </div>
                </div>
            </div>
        </form>
    </div>

</section>
</main>
<div>
    <section th:replace="~{/common-features/footer::footer}"></section>
</div>
<script>
    // Get the alert element
    var alertElement = document.getElementById('successAlert');

    // Set a timeout to hide the alert after a specified number of milliseconds (e.g., 3000 milliseconds = 3 seconds)
    setTimeout(function() {
        alertElement.style.display = 'none';
    }, 3000); // Adjust the time interval as needed
</script>
</body>
</html>
